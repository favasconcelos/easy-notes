<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,100,100italic,300,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>

	<div class="notes">
		<div class="note new">
			<div class="title">note</div>
			<i class="fa fa-plus-circle btn-new"></i>
			<hr>
			<i class="fa fa-microphone btn-mic"></i>
		</div>

		<div class="note blue">
			<img src="img/sunset.png" />
			<div class="info">
				<div class="title">See a sunset this summer</div>
				<div class="buttons">
					<i class="fa fa-pencil-square-o btn-edit"></i>
					<i class="fa fa-trash-o btn-trash"></i>
				</div>
				<div class="date">
					23.06
				</div>
			</div>
		</div>

		<div class="note orange">
			<img src="img/workout.png" />
			<div class="info">
				<div class="title">Get fit for spring break</div>
				<div class="buttons">
					<i class="fa fa-pencil-square-o btn-edit"></i>
					<i class="fa fa-trash-o btn-trash"></i>
				</div>
				<div class="date">
					23.02
				</div>
			</div>
		</div>

		<div class="note green">
			<img src="img/sunset.png" />
			<div class="info">
				<div class="title">Visit Barcelona</div>
				<div class="buttons">
					<i class="fa fa-pencil-square-o btn-edit"></i>
					<i class="fa fa-trash-o btn-trash"></i>
				</div>
				<div class="date">
					23.02
				</div>
			</div>
		</div>
	</div>
	<script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="/js/app.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
